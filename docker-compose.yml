version: '3.8'
services:
  app:
    build: .
    image: myproject_app
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    networks:
      - app-network

  web:
    image: nginx:stable-alpine
    ports:
      - 8000:80
    volumes:
      - ./:/var/www/html:cached
      - ./docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - app-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - 3306:3306
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

  redis:
    image: redis:6-alpine
    ports:
      - 6379:6379
    networks:
      - app-network

  websockets:
    build: .
    image: myproject_websockets
    command: php artisan websockets:serve --host=0.0.0.0 --port=6001
    volumes:
      - ./:/var/www/html
    depends_on:
      - app
      - redis
    ports:
      - 6001:6001
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge
